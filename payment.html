<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./src/style.css">  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body class="paymentHtml">
    <div class="overflow-container">
    <h1 class="text-center payTitle mt-2">Payment</h1>
    <p class="text-center payment-paragraph">Enter the following to confirm your order</p>
    <div class="payment-container">
    <div class="payment">
    <h2 class="payInfo">Personal Information</h2>
    <label>Name and Surname*</label>
    <input type="text" placeholder="Enter your name" id= "personal"class="paymentDetails">
    <label> Email Address*</label>
    <input type="text" placeholder="Enter your email" id="contact" class="paymentDetails">
    <label>Phone Number*</label>
    <input type="text" placeholder="Enter your contact number" id="phone" class="paymentDetails">
    <label>Address*</label>
    <input type="text" placeholder="Enter your address" id="address" class="paymentDetails">
       <h1 class="payTitle">Card Information*</h1>
       <div class="cards"> 
        <img src="./images/visa 2.png" alt="" width ="40"class="cardIcon">
        <img src="./images/mastercard.png" alt="" width="40" class="cardIcon">
       </div>
       <input type="password" placeholder="Enter card number" id="cardNumber" class="paymentDetails">
       <div class="cardInfo">
        <input type="password" placeholder= "mm" id="mm" class="paymentDetails sm">
         <input type="password" placeholder= "yyyy" id="yyyy" class="paymentDetails sm">
          <input type="password" placeholder= "cvv" id="cvv"title= "Please enter at least 3 digits"required class="paymentDetails sm">
       </div>
          <button class="payButton" onclick="validateForm()">
            Checkout</button>
       </div>
    </div>
    </div>

    <script src="./src/app.js"></script>
</body>
</html>
