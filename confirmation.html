<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Order confrimation</title>
</head>
<body>
    <div class="confirmation-container">
   <h1>Hi, your order has been sent! <br /> Thank you for shopping with Nike.
   </h1> 
    </div>
<div class="refund mb-4">
    <p>You can use the form below to track your order.</p>
    <form id="refundForm">
        <label class="name">Name*</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label class="email">Email Address*</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label class="damaged">Order number*</label>
        <input type="text" id="damaged" placeholder="Enter your order">
        
        <button type="submit">Submit</button>
    </form>
</div>

   <script src="./src/app.js"></script>
</body>
</html>
